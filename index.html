<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Material Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./dst/src/hm-material-ui.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <form>
                <div class="ma-form-group">
                    <input type="text" name="name" id="name" class="ma-input" autocomplete="off" required />
                    <div class="bar"></div>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <button type="button" class="ma-button no-border outline">
                        <div class="ripple box">Button no border outline</div>
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="ma-button outline">
                        <div class="ripple box">Button outline</div>
                    </button>
                </div>                
                <div class="form-group">
                    <button type="button" class="ma-button">
                        <div class="ripple box">Button</div>
                    </button>
                </div>
            </form>
        </div>
        <script src="./dst/src/hm-material-ui.js"></script>
    </body>
</html>
